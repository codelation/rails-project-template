<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eee;
    color: #7c7c7c;
    font-family: sans-serif;
    font-size: 16px;
    -webkit-font-smoothing: subpixel-antialiased;
    line-height: 1.6875;
    text-rendering: optimizelegibility;
  }

  h1 {
    font-size: 200px;
    margin: 0;
    line-height: 1em;
    margin-bottom: 10%;
    text-align: center;
  }

  .button {
    -webkit-transition: all, 0.3s;
    -moz-transition: all, 0.3s;
    transition: all, 0.3s;
    color: white;
    cursor: pointer;
    background: #4398ff;
    padding: 10px;
    text-decoration: none;
    box-shadow: 1px 2px 6px #a2a2a2;
  }
  .button:hover {
    -webkit-transition: all, 0.3s;
    -moz-transition: all, 0.3s;
    transition: all, 0.3s;
    background: #2a8aff;
    box-shadow: 1px 2px 6px #555555;
  }

  .container {
    margin: 10px;
  }

  @media screen and (max-width: 600px) {
    h1 {
      font-size: 130px;
    }

    .button {
      display: block;
      text-align: center;
      margin: 30% 0 0;
    }

    .container {
      margin: 20px;
    }
  }

  </style>
</head>

<body>
  <div class="container">
    <div>
      <h1>404</h1>
      <h3>Uh oh! It looks like the page you were looking for doesn't exist.</h3>
      <p>You may have mistyped the address or the page may have moved. </p>
      <a class="button" href="/" title="Return to the home page">Return Home</a>
    </div>
  </div>
</body>
</html>
